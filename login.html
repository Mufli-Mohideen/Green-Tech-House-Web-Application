<body>
    <!-- Quote Start -->
    <div class="container-fluid quote my-5 py-5 overlay" data-parallax="scroll" data-image-src="img/7.jpg" id="contact">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7 animated-div">
                    <div class="bg-white rounded p-4 p-sm-5 wow fadeIn" data-wow-duration="1s" data-wow-delay="0.5s">
                        <center><a href="index.html"><img src="img/green tech house 1.png" alt="" class="logo-img"></a></center>
                        <h1 class="display-5 text-center mb-5 wow fadeIn" data-wow-duration="1s" data-wow-delay="0.8s">Login</h1>
                        <div class="row g-3">
                            <div class="col-sm-12 wow fadeIn" data-wow-duration="1s" data-wow-delay="1s">
                                <div class="form-floating">
                                    <input type="email" class="form-control bg-light border-0 wow fadeIn" data-wow-duration="1s" data-wow-delay="1.2s" id="username" placeholder="Username">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="col-sm-12 wow fadeIn" data-wow-duration="1s" data-wow-delay="1.4s">
                                <div class="form-floating">
                                    <input type="password" class="form-control bg-light border-0 wow fadeIn" data-wow-duration="1s" data-wow-delay="1.6s" id="password" placeholder="Password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="col-12 text-center wow fadeIn" data-wow-duration="1s" data-wow-delay="1.8s">
                                <button class="btn btn-primary py-3 px-4" type="button" onclick="validateLogin()">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Quote End -->

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAPdormgW7r3EGN7lln2ym3ChKNBj8KsRs",

            projectId: "green-tech-house",
            storageBucket: "green-tech-house.appspot.com",
            messagingSenderId: "204207544609",
            appId: "1:204207544609:web:6c338ac402628d5507c660",
            measurementId: "G-G487Y6FNPT",
            databaseURL: "https://green-tech-house-default-rtdb.firebaseio.com/",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        async function validateLogin(event) {
          event.preventDefault(); // Prevent the form from submitting
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          try {
            const userCredential = await auth.signInWithEmailAndPassword(username, password);
            alert('Login successful!');
            window.location.href = 'dashboard.html';
          } catch (error) {
            alert('Invalid username or password.');
            console.error('Error during login:', error);
          }
        }
      </script>
