    <style>
      /* General styles for the dashboard */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;

        padding: 0;
        color: #333;
      }

      .container-xxl {

        width: 150px;
        height: auto;
      }

      /* Service item styles */
      .service-item {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .service-item:hover {
        transform: translateY(-10px);
      }

      .service-text {
        padding: 20px;
      }

      .form-check-input {
        width: 50px;
        height: 25px;
        background-color: #ccc;
        border: none;
        border-radius: 25px;
        transition: background-color 0.3s;
      }

      .form-check-input:checked {
        background-color: #4caf50;
        border: 2px solid #4caf50;
      }

      .service-item:hover .service-text {
        border: 2px solid #4caf50;
      }

      .form-check-input::before {
        content: "";
        display: block;
        width: 23px;
        height: 23px;
        background-color: #fff;
        border-radius: 50%;
        transition: transform 0.3s;
      }

      .form-check-input:checked::before {
        transform: translateX(25px);
      }

      #downloadButton {
        background-color: #4caf50;
        border-color: #4caf50;
        transition: background-color 0.3s, border-color 0.3s;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        color: #fff;
      }

      #downloadButton:hover {
        background-color: #0206fa;
        border-color: #0206fa;
        opacity: 0.6;
      }

      /* Meter grid styles */
      .meter-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }

      .meter-item {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .circular-meter {
        position: relative;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #f3f3f3;
        box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        margin: 0 auto;
      }

      .circular-meter .mask {
        position: absolute;
        width: 100%;
        height: 100%;
        clip: rect(0px, 150px, 150px, 75px);
      }

      .circular-meter .mask .fill {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        clip: rect(0px, 75px, 150px, 0px);
      }

      .circular-meter .inside-circle {
        position: absolute;
        width: 130px;
        height: 130px;
        border-radius: 50%;
        background-color: #fff;
        top: 10px;
        left: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .circular-meter .inside-circle span {
        font-size: 18px;
        font-weight: bold;
      }

      .animated-div {

      }

      .red {
        background-color: #ff4c4c;

      function updateTemperatureMeter(value, max = 50) {
        const meter = document.getElementById("temperature-meter");

        const rotation = (value / max) * 180;
        fill.style.transform = `rotate(${rotation}deg)`;

        let colorClass = "green";
        let message = "Optimal";
        if (value >= max * 0.33 && value < max * 0.66) {
          colorClass = "yellow";
          message = "Medium";

          colorClass = "red";
          message = "Critical ";

          // Check if motion is detected
          if (data.pir) {
            const dateTime = new Date();
            const newEntry = {
              motion: "",
              dateTime: dateTime.toLocaleString(),
            };

            // Retrieve existing data from local storage
            let motionData =
              JSON.parse(localStorage.getItem("motionData")) || [];

            // Add new entry to the data
            motionData.push(newEntry);

            // Store updated data back to local storage
            localStorage.setItem("motionData", JSON.stringify(motionData));

            // Generate report from accumulated data
            const reportContent = motionData
              .map(

            Date and Time: ${entry.dateTime}

              )

            });

            // Convert the PDF to a Blob

            // Create a URL for the Blob and display it in the iframe
